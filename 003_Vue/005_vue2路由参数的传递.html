<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue2.0 使用路由</title>
        <script src="../vue_002.js"></script>
        <script src="../vue_router02.js"></script>
    </head>
    <body>
        <div class="app">
            <router-link to="/login">登录</router-link>
            <router-link to="/register/baidu">注册</router-link>

            <router-view></router-view>
        </div>

        <script>
            // 创建组件
            var App = Vue.extend({});

            var login = Vue.extend({
                template : "<h3>登录页面</h3>"
            });

            var register = Vue.extend({
                template : "<h3>注册页面{{name}}</h3>",
                data : function(){
                    return {
                        name : ""
                    }
                },
                created : function(){
                    this.name = this.$route.params.name
                }
            });

            // 实例化路由规则对象
            var router = new VueRouter({
                routes : [
                    {path:"/", redirect:"/login"},
                    {path:"/login", component:login},
                    {path:"/register/:name", component : register}
                ]
            });

            // 开启路由
            new Vue({
                el : ".app",
                // 开启路由
                router : router
            })
        </script>
    </body>
</html>
