<html>

        <title>品牌案例</title>
        <style>
		.table{
			width: 800px;
			border-collapse: collapse;
			margin: 20px auto;
		}
		.table th{
			background-color: skyblue;
			color:white;
			font-size: 16px;
			padding: 5px;
			text-align: center;
			border: 1px solid black;
		}
		.table td{
			padding: 5px;
			text-align: center;
			border: 1px solid black;

        <div class="app">
            <table class="table">

                    <td>1</td>
                    <td>奔驰</td>
                    <td>2017-07-02</td>
                    <td><a href="#">删除</a></td>
                </tr>
            </table>
        </div>
    <script src="../../Vue_001.js"></script>

        var vm = new Vue({
            el : ".app",

            }
