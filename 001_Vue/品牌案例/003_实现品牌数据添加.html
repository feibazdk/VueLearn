<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>品牌案例</title>
        <style>
        .add{
            width: 800px;
            margin: 20px auto;
            text-align: center;
        }
		.table{
			width: 800px;
			border-collapse: collapse;
			margin: 20px auto;
		}
		.table th{
			background-color: skyblue;
			color:white;
			font-size: 16px;
			padding: 5px;
			text-align: center;
			border: 1px solid black;
		}
		.table td{
			padding: 5px;
			text-align: center;
			border: 1px solid black;
		}
	</style>
    </head>
    <body>
        <div class="app">
            <div class="add">
                <input v-model="id" type="text" value="">
                <input v-model="newName" type="text" value="">
                <input v-on:click="add()" type="button" value="添加信息">
            </div>
            <table class="table">
                <tr>
                    <th>编号</th>
                    <th>名称</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                <tr v-if="list.length == 0">
                    <td colspan="4">当前列表无数据</td>
                </tr>
                <tr v-for="item in list">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.ctime}}</td>
                    <td><a href="#">删除</a></td>
                </tr>
            </table>
        </div>
    <script src="../../Vue_001.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el : ".app",
            data : {
                list : [
                    { id : 1, name : "奔驰", ctime : new Date }
                ],
                id : "",
                newName : ""
            },
            methods : {
                add : function(){
                    // 第一步，包装秤指定格式的对象
                    var newObj = {id : this.id, name : this.newName, ctime : new Date() }

                    // 第二步：讲新添加的数据添加到数据库中
                    this.list.push(newObj);

                    // 清空文本框的中的数据
                    this.id = "";
                    this.newName = ""

                }
            }
        })
    </script>
    </body>
</html>
