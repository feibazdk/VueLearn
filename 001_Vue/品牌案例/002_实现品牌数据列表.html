<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>品牌案例</title>
        <style>
		.table{
			width: 800px;
			border-collapse: collapse;
			margin: 20px auto;
		}
		.table th{
			background-color: skyblue;
			color:white;
			font-size: 16px;
			padding: 5px;
			text-align: center;
			border: 1px solid black;
		}
		.table td{
			padding: 5px;
			text-align: center;
			border: 1px solid black;
		}
	</style>
    </head>
    <body>
        <div class="app">
            <table class="table">
                <tr>
                    <th>编号</th>
                    <th>名称</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                <!-- list.length 的长度为0时，是true显示，不为0时是false.不显示，隐藏 -->
                <tr v-if="list.length == 0">
                    <td colspan="4">当前列表无数据</td>
                </tr>
                <tr v-for="item in list">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.ctime}}</td>
                    <td><a href="#">删除</a></td>
                </tr>
            </table>
        </div>
    <script src="../../Vue_001.js"></script>
    <!-- <script src="../Vue_002.js"></script> -->
    <script type="text/javascript">
        var vm = new Vue({
            el : ".app",
            data : {
                list : [
                    // { id : 1, name : "奔驰", ctime : new Date }
                ]
            }
        })
    </script>
    </body>
</html>
