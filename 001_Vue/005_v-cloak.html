<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>将变量值渲染到元素中</title>
        <style>
            [v-cloak]{
                display: none;
            }
        </style>

    </head>
    <body>
        <div class="app">

            <!--
                v-cloak : 不需要表达式
                - 这个指令保持在元素上直到关联实例结束编译。
                  和 CSS 规则如 [v-cloak] { display: none } 一起用时，
                  这个指令可以隐藏未编译的 Mustache 标签直到实例准备完毕。
             -->


            <!--
                p元素不会显示，直到编译结束。
                在当前元素上加上v-cloak以及css样式之后，该元素会被隐藏，直到vue实例化结束之后，
                v-cloak才会从元素中消失，此时，css样式才会失去作用，并将元素显示在终端中
             -->
            <p v-cloak>{{text}}</p>

        </div>
    <script src="../Vue_001.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el : ".app",
            data : {
                text : "我是谁"
            }
        })
    </script>
    </body>
</html>
