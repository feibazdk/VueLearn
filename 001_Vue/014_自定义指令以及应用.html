<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>自定义私有过滤器</title>
        <script src="../Vue_001.js"></script>
    </head>
    <body>
        <div class="app">
            <input v-color="color" v-focus type="text" name="text">
        </div>

    <script type="text/javascript">

        Vue.directive("focus",function(){
            var inputText = this.el;
            console.log(inputText);
            inputText.focus();
        })

        // 自定义指令使用directive方法，
        // 第一个参数为 过滤器的名字，不需要加 v-,但是说调用的时候需要加上 v-
        Vue.directive("color",function(){
            this.el.style.color = this.vm[this.expression]
        })

        var vm = new Vue({
            el : ".app",
            data : {
                color : "skyblue",
                name : "我是谁"
            }
        })
    </script>
    </body>
</html>
