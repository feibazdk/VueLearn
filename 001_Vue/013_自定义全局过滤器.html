<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>自定义私有过滤器</title>
    </head>
    <body>
        <div class="app">
            <p>{{time}}</p>
            <p>{{time | datefmt}}</p>
        </div>
    <script src="../Vue_001.js"></script>
    <script type="text/javascript">
        // 1.0： 定义一个名称为datefmt 的全局过滤器
        Vue.filter("datefmt",function(input){
            // 过滤器的逻辑：将input的值格式化成 yyyy-MM-dd 字符串输出
            var res = "";
            var year = input.getFullYear();
            var month = input.getMonth() + 1;
            var day = input.getDate();

            res = year +'-' + month +'-'+ day;

            return res;
        })
        var vm = new Vue({
            el : ".app",
            data : {
                time : new Date()
            }
        })
    </script>
    </body>
</html>
