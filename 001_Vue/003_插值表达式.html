<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue初体验</title>
        <script src="../Vue_001.js"></script>
    </head>
    <body>
        <div class="app">
            <!--
                在 Vue 接管区域中使用 Vue 的系统指令来呈现数据
                这些指令就相当于 MVVM 中 View 这个角色
             -->

            <!--
                数据绑定最常见的形式就是使用 “Mustache” 语法（双大括号）的文本插值：{{值}}
                无论何时，绑定的数据对象上 `name`属性发生了改变，插值处的内容都会更新
             -->
            {{name}}

            <!--  Vue.js 提供了完全的 JavaScript 表达式支持。 -->
            <p>{{age + 1}}</p>
            <p>{{ ok ? 'yes' : 'no'}}</p>

            <!-- 每个绑定都只能包含单个表达式，因此流程控制和语句都不能使用 -->
            <!-- <p>{{if (ok) { return message }}}</p> -->
            <!-- <p>{{ var one = 1 }}</p> -->
            <p>{{if1 (ok)}}</p>

            <!-- 你也可以只处理单次插值，今后的数据变化就不会再引起插值更新了 -->

            <!-- 1.0 加* -->
            <p>{{*name}}</p>
            <!-- 2.0 加 v-once 指令 -->
            <!-- <p v-once>{{name}}</p> -->

            <button v-on:click="add()" type="button">点我加值</button>
        </div>
    <script type="text/javascript">
        // vm 叫做 MVVM 的 View model
        var vm = new Vue({
            el : ".app",  // 表示当前 Vue 将要接管类名为 .app 的区域
            data : {
                name : "我是谁",  // 相当于 MVVM 中的 Model;
                age : 10
            },
            // methods中定义需要的方法
            methods : {
                add : function(){
                    this.name += "1";
                },
                "if1" : function(ok){
                    return this.age;
                }
            }
        })
    </script>
    </body>
</html>
