<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>定义和注册子组件</title>
        <script src="../../vue_001.js"></script>
    </head>
    <body>

        <div class="app">
            <account></account>
            <register></register>
        </div>

        <script>
            Vue.component("account",{
                template : "<div><h3>账号登录组件</h3><login></login></div>",
                // 在账号组件中定义一个登录的子组件
                components : {
                    "login" : {
                        template : "<h4>登录子组件</h4>"
                    }
                }
            });

            var vm = new Vue({
                el : ".app",
                // 在 view model中定义一个子组件
                components : {
                    "register" : {
                        template : "<h4>注册子组件</h4>"
                    }
                }
            })
        </script>
    </body>
</html>
