<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>get请求</title>
        <script src="../../vue_001.js"></script>
        <script src="../../vue-resource.js"></script>
    </head>
    <body>
        <div class="app">
            {{ list | json }}
            <button @click="getdata()" type="button" name="button">get请求</button>
        </div>

        <script>
            var vm = new Vue({
                el : ".app",
                data : {
                    list : null
                },
                methods : {
                    getdata : function(){
                        var url = "http://127.0.0.1:8899/api/addproduct";

                        this.$http.post(url,{ name : "奔驰" }, {emulateJSON : true})
                        .then(function(res){
                            this.list = res.body.message;
                        })
                    }
                }
            })
        </script>
    </body>
</html>
