<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue2.0结合原生css实现动画</title>
        <link rel="stylesheet" href="./animate.css">
        <script src="../../vue_002.js"></script>
    </head>
    <body>
        <div class="app">
            <button v-on:click="toggle()" type="button">点我触发过渡</button>
            <transition enter-active-class="fadeInRight" leave-active-class="fadeOutRight">
                <div class="animated" v-show="isshow">葫芦娃葫芦娃</div>
            </transition>
        </div>

        <script>
            var vm = new Vue({
                el : ".app",
                data : {
                    isshow : false
                },
                methods : {
                    toggle : function(){
                        this.isshow = !this.isshow
                    }
                }
            })
        </script>
    </body>
</html>
