<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue1.0钩子函数实现动画效果</title>
        <style>
        	.show{
        		transition:all 0.4s ease;
        	}
    	</style>
        <script src="../../vue_001.js"></script>
    </head>
    <body>
        <!-- 使用动画的步骤总结：
            1、在需要进行动画控制的元素上增加 transition = "自定义"
            2、利用三个css控制
         -->
        <div class="app">
            <button v-on:click="toggle()" type="button">点我触发过渡</button>
            <div  class="show" transition="show" v-show="isshow">葫芦娃葫芦娃</div>
        </div>

        <script>
            // 定义动画的钩子函数
            Vue.transition("show",{
                // 1.0 通过 js 定义实现当前动画的初始位置
                beforeEnter : function(el){
                    el.style.transform = "translate(100px, 0)";
                },
                // 2.0 通过 js 定义的是动画的结束位置
                enter : function(el, done){
                    // 2.1 设置一下刷新状态
                    el.offsetWidth;
                    // 2.2 设置动画结束位置
                    el.style.transform = "translate(0px, 0)";
                    // 2.3 手动调用一下 done 方法，由这个方法去决定动画是否结束了
                    // 否则动画的消失会有延迟
                    done();
                },
                afterEnter : function(el){
                    vm.isshow = !vm.isshow;
                }
            })
            var vm = new Vue({
                el : ".app",
                data : {
                    isshow : false
                },
                methods : {
                    toggle : function(){
                        this.isshow = !this.isshow
                    }
                }
            })
        </script>
    </body>
</html>
