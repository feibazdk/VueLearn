<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue1.0结合原生css实现动画</title>
        <script src="../../vue_001.js"></script>
        <style>
            .show-transition{
                transition: all 0.4s ease;
                padding-left: 10px;
            }
            .show-enter, .show-leave{
                padding-left: 500px;
            }
        </style>
    </head>
    <body>
        <!-- 使用动画的步骤总结：
            1、在需要进行动画控制的元素上增加 transition = "自定义"
            2、利用三个css控制
         -->
        <div class="app">
            <button v-on:click="toggle()" type="button">点我触发过渡</button>
            <span transition="show" v-show="isshow">葫芦娃葫芦娃</span>
        </div>

        <script>
            var vm = new Vue({
                el : ".app",
                data : {
                    isshow : false
                },
                methods : {
                    toggle : function(){
                        this.isshow = !this.isshow
                    }
                }
            })
        </script>
    </body>
</html>
